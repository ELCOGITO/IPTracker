<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <script defer src="./script/app.js"></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">
        IP Address Tracker
      </h1>
      <form class="header__form form">
        <input type="text" 
        class="header__form-input" 
        placeholder="Search for any IP address or domain">
        <button class="header__form-btn">
          <img src="./images/icon-arrow.svg" alt="form-confirm">
        </button>
      </form>
    </header>
    <div class="statistic">
      <div class="statistic__info">
        <div class="statistic__result">
          <h2 class="statistic__result-title">
            Ip address
          </h2>
          <p class="statistic__result-api" data-ip></p>
        </div>
      </div>
      <div class="statistic__info">
        <div class="statistic__result">
        <h2 class="statistic__result-title">
          Location
        </h2>
        <p class="statistic__result-api" data-location></p>
        </div>
      </div>
      <div class="statistic__info">
        <div class="statistic__result">
        <h2 class="statistic__result-title">
          Timezone
        </h2>
        <p class="statistic__result-api" data-timezone></p>
        </div>
      </div>
      <div class="statistic__info">
        <div class="statistic__result">
        <h2 class="statistic__result-title">
          Isp
        </h2>
        <p class="statistic__result-api" data-isp></p>
        </div>
      </div>
    </div>
    <div id="mapid"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tech Kami</a>.
  </div>
</body>
</html>
